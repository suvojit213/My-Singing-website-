    <h1>Contact Me</h1>
    <p>If you have any questions, feel free to reach out using the form below.</p>
    
    <form id="contact-form">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>
    </form>

    <footer>

    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(this);
            const data = {
                title: `Contact Form Submission from ${formData.get('name')}`,
                body: `Name: ${formData.get('name')}\nEmail: ${formData.get('email')}\nMessage: ${formData.get('message')}`,
            };

            fetch('https://api.github.com/repos/suvojit213/contact_me/issues', {
                method: 'POST',
                headers: {
                    'Authorization': 'token ghp_fCGydJzZKwHR4921eIb085NIKmBZrK', // Use your token here
                    'Accept': 'application/vnd.github.v3+json',
                },
                body: JSON.stringify(data),
            })
            .then(response => {
                if (response.ok) {
                    alert('Message sent successfully!');
                } else {
                    alert('Failed to send message. Please try again later.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again later.');
            });
        });
    </script>
